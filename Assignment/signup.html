<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Relaxr Landing Page - Signup Form</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

	<!-- external CSS link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo">Relaxr</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="signup-form">
		<h3 id="successful">Thanks for Relaxing with us!</h3>
		<form id="signup">
		<div class="form-group">
			<h3>Your Details</h3>
			<div class="form-inline">
				<div class="form-group">
					<label class="control-label">Username</label>
					<input type="text" class="form-control" id="username" >
					<label class="control-label">Password</label>
					<input type="password" class="form-control" id="password" >
				</div>
			</div>
			<div class="form-inline">
				<div class="form-group">
					<label class="control-label">First Name*</label>
					<input type="text" class="form-control" id="firstname" >
					<label>Last Name*</label>
					<input type="text" class="form-control" id="surname" >
				</div>
			</div>
			<div class="form-inline">
				<div class="form-group">
					<label class="control-label">Address</label>
					<input type="text" class="form-control" id="address" >
				</div>
			</div>
			<div class="form-inline">
				<div class="form-group">
					<label class="control-label">State</label>
					<select id="state" class="form-control" >
						<option selected="">Select State</option>
					</select>
					<label class="control-label">Postcode</label>
					<input type="number" class="form-control" id="postcode">
				</div>
			</div>
			<div class="form-inline">
				<div class="form-group">
					<label class="control-label">Telephone</label>
					<input type="number" class="form-control" id="telephone" > 
				</div>
			</div>
			<div class="form-inline">
				<div class="form-group">
					<label class="control-label">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email Address">
				</div>
			</div>
			<!--<div class="form-group message">
				<h2>Message</h2>
				<textarea id="message" rows="5"></textarea>-->
				<button class="btn btn-default center-block" type="submit">Submit</button>
			</div>
		</div>
	</section>
	<footer>
		<h4 class="logo">Relaxr</h4>

		<ul>
			<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
			<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
		</ul>

		<p class="copyright">Copyright 2015. Relaxr.</p>
	</footer>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
